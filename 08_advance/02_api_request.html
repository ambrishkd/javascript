<script>
    // TOPIC: XML API Request(traditional way)

    const requestURL = "https://api.github.com/users/ambrishkd"
    
    // sabse pehle ek object banate hai
    const xhr = new XMLHttpRequest()
    
    // phir request type banate hai
    xhr.open('GET', requestURL)
    
    // monitoring changing states
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState)
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) // convert the string data into JSON(object)
            console.log(`There are ${data.followers} followers of ${data.name}`)
        }
    }
    // phir request ki jaati hai
    xhr.send()
